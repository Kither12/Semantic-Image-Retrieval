syntax = "proto3";
option go_package = "./api";

service ImageService {
    rpc Upload(stream UploadRequest) returns(UploadResponse);
}
message Info{
    string file_name = 1;
}
message UploadResponse{
    string id = 1;
    uint32 size = 2;
}
message UploadRequest{
    oneof data{
        Info info = 1;
        bytes chunk = 2;
    }
}